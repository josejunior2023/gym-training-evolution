<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Training Evolution</title>
    <link rel="stylesheet" href="/app/style.css">
    <link rel="stylesheet" href="/assets/libraries/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="logo center">
        <img src="/assets/resources/images/logo.png" alt="Logo">
    </div>
    <div class="name-app">
        <h1 class="center-align black-text"><strong>GYM TRAINING EVOLUTION</strong></h1>
    </div>
    <div class="container z-depth-5">
        <form method="get" action="." id="novoUsuarioForm">
            <div class="account-icon center">
                <i class="large material-icons">account_box</i>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="usuario" placeholder="Ex: Jose" type="text" class="validate" pattern="[a-zA-Z0-9]+" title="Não são permitidos símbolos ou espaços." required>
                    <label for="usuario">Usuário</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="senha" placeholder="Ex: 1234" type="password" class="validate" pattern=".{4,}" title="A senha deve ter pelo menos 4 caracteres." required>
                    <label for="senha">Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="celular" placeholder="(00)00000-0000" type="text" class="validate" required>
                    <label for="celular">Celular</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="cep" placeholder="00000-000" type="text" class="validate" onblur="pesquisacep(this.value);" required>
                    <label for="cep">CEP</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="logradouro" placeholder="Ex: Rua Conde D'eu" type="text" class="validate" required>
                    <label for="logradouro">Logradouro</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="bairro" placeholder="Ex: Vila Carli" type="text" class="validate" required>
                    <label for="bairro">Bairro</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="cidade" placeholder="Ex: Guarapuava" type="text" class="validate" required>
                    <label for="cidade">Cidade</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="uf" placeholder="Ex: PR" type="text" class="validate" required>
                    <label for="uf">UF</label>
                </div>
            </div>
            <div class="right">
                <label>
                    <input type="checkbox" required>
                    <span class="white-text">Receber promoções.<span>
                </label>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button id="cadastrarButton" class="btn black-text red accent-4" type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="/app/pages/novo-usuario/via-cep.js"></script>
    <script src="/app/pages/novo-usuario/novo-usuario.js"></script>
    <script src="/assets/libraries/jquery/dist/jquery.min.js"></script>
    <script src="/assets/libraries/jquery/dist/jquery.mask.min.js"></script>
    <script src="/assets/libraries/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
