<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Training Evolution</title>
    <link rel="stylesheet" href="/app/style.css">
    <link rel="stylesheet" href="/assets/libraries/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="tela-cadastro">
    <header>
        <div class="row col s12 red-header color-red">
            <div class="col s12 center-align">
                <img class="img-header" src="/assets/resources/images/logo-dentro-app.png">
            </div>
        </div>
    </header>
    <main>
        <div class="col s12">
            <form action="/app/pages/tela-inicial/tela-inicial.html" method="post" class="form-cadastro color-red">
                <table>
                    <tr>
                        <td>Exercício</td>
                        <td><input type="text" name="treino" required></td>
                    </tr>
                    <tr>
                        <td>Dia/Mês/Ano</td>
                        <td><input type="date" name="data" required></td>
                    </tr>
                    <tr>
                        <td>Hora</td>
                        <td><input type="time" name="hora" required></td>
                    </tr>
                    <tr>
                        <td>Repeticões</td>
                        <td><input type="number" name="repeticoes" required></td>
                    </tr>
                    <tr>
                        <td>Séries</td>
                        <td><input type="number" name="series" required></td>
                    </tr>
                    <tr>
                        <td>Peso/kg</td>
                        <td><input type="number" name="peso" required></td>
                    </tr>
                </table>
                <input class="color-red" type="submit" value="Salvar">
            </form>
        </div>
    </main>
    <nav>
        <div class="row col s12 color-red">
            <div class="col s6 center-align">
                <a href="/app/pages/tela-inicial/tela-inicial.html" class="black-text bold">
                    <i class="material-icons icon-navbar">home</i>
                    <h3 class="hide-on-small-only">HOME</h3>
                </a>
            </div>
            <div class="col s6 center-align">
                <a href="/app/pages/historico-treinos/historico-treinos.html" class="black-text bold" id="linkTreinos">
                    <i class="material-icons icon-navbar">folder</i>
                    <h3 class="hide-on-small-only">TREINOS</h3>
                </a>
            </div>
        </div>
    </nav>

    <script src="/app/pages/cadastro-treinos/cadastro-treino.js"></script>
    <script src="/assets/libraries/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
